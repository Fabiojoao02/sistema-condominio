{% block conteudo %}

<table class="table">

        <tr>
            <th>Nome</th>
            <th>Endereco</th>
            <th>Cidade</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        {% for condominio in condominios %}
        <tr>

    </tbody>
</table>

{% endblock %}
